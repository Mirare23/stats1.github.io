<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <article class="card">
      <div class="desc">
        <h1 class="title">Get <span class="insight">insights</span> that help your business grow.</h1>
        <p class="sub-title">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="graph">
          <div class="companies">
            <h2>10k+</h2>
            <p> Companies</p>
          </div>
          <div class="templates">
            <h2>314</h2>
            <p>Templates</p>
          </div>
          <div class="queries">
            <h2>12m+</h2>
            <p> Queries</p>
          </div>
        </div>
      </div>
      <div class="hero-image">
        <picture>
          <source media="(max-width:375px)" srcset="images/image-header-mobile.jpg">
          <img src="images/image-header-desktop.jpg" alt="An Image of people">
        </picture>
      </div>
    </article>
  </main>
</body>
</html>
